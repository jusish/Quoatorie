<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="Whole.css">
</head>
<body id="bodysign">

    <form action="./Landingpage.html" method="get" id="form">
      <h2>SIGN UP</h2>        
        <div class="username">
      <input type="text" id="username" name="username" placeholder="Username">
    </div>


    <div class="password">
      <input type="password" id="password" name="password" placeholder="password">
    </div>


    <div class="email">
      <input type="email" id="email" name="email" placeholder="email or phone number">
    </div>


    <div class="signup">
        <a href="./Landingpage.html"><button id="button">SIGN UP</button></a>
    </div>    

    </form>
  </div>
</body>
</html>
